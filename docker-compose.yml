services:
  postgres:
    container_name: courier-postgres
    image: postgres:18.1
    environment:
      POSTGRES_DB: courier
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    ports:
      - "5432:5432"
    volumes:
      - courier_postgres_data:/data/postgres
      - ./init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql:ro
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d courier" ]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - courier_network

  redis:
    container_name: courier-redis
    image: redis:8.4.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - courier_redis_data:/data
    restart: unless-stopped
    networks:
      - courier_network

  courier-tracking:
    container_name: courier-tracking
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      SERVER_PORT: 9050
      DB_URL: postgres
      DB_PORT: 5432
      DB_NAME: courier
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      SERVICE_SCHEMA: courier
    ports:
      - "9050:9050"
    networks:
      - courier_network
    restart: unless-stopped

networks:
  courier_network:
    driver: bridge

volumes:
  courier_postgres_data:
  courier_redis_data: